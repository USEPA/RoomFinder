name: Angular Build
on:
  push:
    branches:
      - main
    

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Angular

    steps:
      - uses: actions/checkout@v3

      - name: Create Angular Artificats Directory
        run: mkdir WebBuild

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: npm build
        run: |
            export NODE_OPTIONS=--openssl-legacy-provider
            npm run build -- --prod

      - name: List files
        run: ls

      - name: List previous files
        run: ls /home/runner/work/OutlookRoomFinder/

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore .NET Project
        working-directory: ./DotNet
        run: dotnet restore DotNet/OutlookRoomFinderCore.sln

      - name: Build .NET Project
        working-directory: ./DotNet
        run: dotnet build DotNet/OutlookRoomFinderCore.sln

      - name: Publish .NET Project
        working-directory: ./DotNet
        run: dotnet publish ./DotNet/OutlookRoomFinderCore.sln -c Release -o build

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: WebBuild
          path: ./DotNet/build

      - name: List files (again)
        run: ls ./DotNet/build