<h1 mat-dialog-title>Recurring Availability</h1>
<div>
  <table>
    <tr>
      <td style="font-weight: bold;">Resource:</td>
      <td style="font-size: small;">{{ displayName }}</td>
    </tr>
    <tr>
      <td style="font-weight: bold;">Start:</td>
      <td style="font-size: small;" class="timeStart">{{ startTime }}</td>
    </tr>
    <tr>
      <td style="font-weight: bold;">End:</td>
      <td style="font-size: small;" class="timeEnd">{{ endTime }}</td>
    </tr>
  </table>
</div>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="modal-container" matSort>
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Date</th>
      <td mat-cell *matCellDef="let element">{{ element.eventDate }}</td>
    </ng-container>

    <ng-container matColumnDef="availabilityImage">
      <th mat-header-cell *matHeaderCellDef>Availability?</th>
      <td mat-cell *matCellDef="let element">
        <img src="../../../assets/images/{{ element.availabilityImage }}" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
</div>
